

<div class="container">
  <div class="row" >
    <h2 style="background-color: rgb(130, 174, 255)">Forum</h2>
    
    <ul class="list-group">
      <app-posts *ngFor="let post of posts"
                 [postTitle]="post.title" 
                 [postContent]='post.content'
                 [postLoveIts]="post.loveIts" 
                 [postDontLoveIts]="post.dontLoveIts" 
                 [postCreatedAt]="post.created_at"
                 ></app-posts>
    </ul>
    
  </div>
</div>
